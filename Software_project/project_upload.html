        <div class="container">
            <h2 class="text-center">Please fill the project details</h2>
        </div>

        <div class="container">
            <form>
                <div class="mb-3" aria-required="true">
                    <label for="getProjectName" class="text-dark form-label">Project Name *</label>
                    <input type="string" class="form-control" required id="getProjectName"
                        aria-describedby="yourName" />
                </div>
                <div class="mb-3">
                    <label for="getDomain" class="form-label">Domain *</label>
                    <input type="string" class="form-control" required id="getDomain" aria-describedby="yourName" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="getDetails">Details *</label>
                    <textarea class="form-control" required id="getDetails" rows="4"></textarea> 
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="getDeliverables">Deliverables *</label>
                    <textarea class="form-control" required id="getDeliverables" rows="4"></textarea> 
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="getEligibilityCriteria">Eligibility Criteria *</label>
                    <textarea class="form-control" required id="getEligibilityCriteria" rows="4"></textarea> 
                </div>

                <button type="button" class="btn btn-primary mb-3" id="add">Upload Project</button>
            </form>
        </div>
