    <div class="bg-warning">
      <h3>
        <br />
        WELCOME TO OUR WEBSITE!!!

      <div class="container">
        <h2 class="text-center">REGISTRATION</h2>
      </div>
      <div class="container">
        <form>
          <span class="mb-3 " aria-required="true">
            <label for="getName" class="text-dark form-label">Name *</label>
            <input
              type="string"
              class="form-control"
              required
              id="getName"
              aria-describedby="yourName"
            />
          </span>
          <div class="mb-3">
            <label for="getAge" class="form-label">Age *</label>
            <input type="number" required class="form-control" id="getAge" />
          </div>
          <!-- <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="profession" data-bs-toggle="dropdown" aria-expanded="false">
                  Profession
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Applicant</a></li>
                  <li><a class="dropdown-item" href="#">Supervisor</a></li>
                </ul>
              </div>  -->
          <p>
            Profession : *
            <select name="profession_type" id="getProfession" required>
              <option value="">__Select your profession</option>
              <option value="supervisor">Supervisor</option>
              <option value="student">Student</option>
            </select>
          </p>
          <div class="mb-3">
            <label for="getEmail" class="form-label">Email *</label>
            <input required type="email" class="form-control" id="getEmail" />
          </div>
          <div class="mb-3">
            <label for="getContact" class="form-label">Contact No</label>
            <input
              type="number"
              class="form-control"
              id="getContact"
            />
          </div>
          <div class="mb-3">
            <label for="getPassword" class="form-label">Password *</label>
            <input
              required
              type="password"
              class="form-control"
              id="getPassword"
            />
          </div>
          <button type="button" class="btn btn-primary" id="add" onclick="register()">Submit</button>
        </form>
      </div>
    </div>
