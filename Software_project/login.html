      <div class="container mt-4">
        <h2 class="text-center">LOGIN</h2>

      <div class="mt-4">
        <form>
          <div class="container mb-1" aria-required="true">
            <label for="getEmail" class="form-label">Email</label>
            <input required type="email" class="form-control" id="getEmail" />
          </div>

          <div class="container mb-1" aria-required="true">

              required

              class="form-control"
              id="getPassword"
            />
            <div class="text-end">

                <small class="text-muted text-end" onclick = "forgotpass()"> forgot password? </small>
              </a>
            </div>
          </div>
          <div class="container mb-1">
             <button type="button" class="mb-3 btn btn-primary" id="loginButton" onclick="login()">
              LOGIN
            </button>
          </div>
        </form>
        <div class="container float mb-1">

            If you are a new user please
          </p>
          <button type="button" class="btn btn-outline-primary"> <a href="register.html">Register</a></button>
        </div>
